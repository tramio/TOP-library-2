<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Another library!</title>
</head>
<body>
  <div id="library">

  </div>
  <button id="btn-add-book">Add a book</button>
  <form id="form-add-book" class="hidden">
    <input id="title-input" type="text" placeholder="Title">
    <input id="author-input" type="text" placeholder="Author">
    <input id="pages-input" type="number" placeholder="Pages">
    <select id="is-read-input">
      <option value="true">Read</option>
      <option value="false">Not read yet</option>
    </select>
    <button id="btn-submit-form" type="button">Submit</button>
  </form>
  <p id="form-info"></p>
</body>
</html>
